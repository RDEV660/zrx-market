# Nixpacks configuration for Railway
# This works even if Root Directory isn't set - it runs from root and goes to backend

[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm install", "cd backend && npm ci"]

# No build needed
[phases.build]
cmds = []

[start]
cmd = "cd backend && npm start"

